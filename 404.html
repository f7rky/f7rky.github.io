<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/favicon.webp" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 / Site not found!</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        a[href] {
            color: #fff;
            text-decoration: none;
        }

        a[href]:hover {
            text-decoration: underline;
        }

        div {
            align-items: center;
            background-color: #000;
            color: #fff;
            display: flex;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            left: 0;
            padding: 20px;
            position: fixed;
            text-align: center;
            top: 0;
            transition: opacity 0.5s ease;
            width: 100%;
            z-index: 9999;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            line-height: 1.3;
            margin-block-end: 10.2px;
            margin-block-start: 5.1px;
            margin-inline-end: 0px;
            margin-inline-start: 0px;
        }
    </style>
<body>
    <div>
        <h1>404!</h1>
        <p>This site was not found on the server. Reload the site or try to go back!</p>
        <p>While you're here, maybe check out <a href="https://itsmarian.is-a.dev/">itsmarian.is-a.dev</a></p>
    </div>
</body>
</html>
